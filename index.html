<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/98fd7ffeba.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    
    <div class="switch-container">
        <i id="sun" class="fa-solid fa-sun icons"></i>
        <label class="switch" >
            <input type="checkbox" onclick="toggleMode()">
            <span class="slider round" ></span>
          </label>
          <i id="moon" class="fa-solid fa-moon icons"></i>
          
    </div>
    
    <div class="timer-container">
        <div class="clock">
            <div class="shapes">
                <svg viewBox="0 0 300 300">
                    <path id="curve" d="M115,115 L115,5 A110,110 1 0,1 225,115 z"></path>
                    <circle class="circle" cx="50%" cy="50%" r="120" ></circle>
                    <!-- <circle id="curve2" cx="50%" cy="50%" r="115" ></circle> -->
                    <text id="sessionText" width="400" fill="#14281D">
                        <textPath id="sessionTextPath" xlink:href="#curve" startOffset="50%" dominant-baseline="middle" text-anchor="middle">
                            Focus
                        </textPath>
                    </text>
        
                    <div class="tomato-container">
                        <svg class="tomato" width="300px" height="100%" viewBox="0 0 356 344" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path id="tomato-fill" d="M355.5 194C355.5 285.679 264.179 343.5 172.5 343.5C80.8205 343.5 0 285.679 0 194C0 117.5 29.6458 83.7102 86.9998 57.9999C145 32 146.86 58.3861 172.5 57.9999C198.139 57.6138 226.036 43.1502 258 52.9999C333 76.1114 355.5 127.884 355.5 194Z" fill="#DB3A34"/>

                            </svg>    
                    </div>
                    
                    <!-- <circle id="tomato" cx="50%" cy="50%" r="50"/> -->              
                </svg>
                      
            </div>
            <!-- Timer Digits -->
            <div class="timer">    
                <p id="timer-text">0</p>

            </div>
        </div>
       
        <!-- Control buttons -->
        <div class="buttons">
            <button id="btn-reset">
                <span class="btn-front" id="btn-front-reset">
                Reset
                </span>
            </button>
            <button id="btn-start">
                <span class="btn-front" id="btn-front-start">
                    Start
                </span>
            </button>
        </div>
        
        
    </div>
    <!-- Task List -->
    <div class="task-list-container">
        <div class="list-header">
            <span class="list-header-text" id="list-header-text-title">
                Task:
            </span>
            <span class="list-header-text" id="current-task">
                ...
            </span>

            <button class="btn-toggle"><i class="fa-solid fa-angle-down" id="toggle-icon"></i></button>
            
        </div>
        <!-- Task list with 4 editable rows and checkboxes to cross out task-->
        <div class="task-list">

            <ul id="task-ul">
                <li class="task">
                    <label onclick="toggleTextDecoration(this)">
                        <input class="li-checkbox" id="task2" type="checkbox" unchecked>
                        <span class="checkmark" ></span> 
                    </label>
                        <span class="task-text" contenteditable="true">study</span>
                </li>
                <li class="task" >
                    <label onclick="toggleTextDecoration(this)">
                        <input class="li-checkbox" id="task2" type="checkbox" unchecked>
                        <span class="checkmark" ></span> 
                    </label>
                        <span class="task-text" contenteditable="true">...</span>
                </li>
                <li class="task">
                    <label onclick="toggleTextDecoration(this)">
                        <input class="li-checkbox" id="task3" type="checkbox" unchecked>
                        <span class="checkmark"></span> 
                    </label>
                        <span class="task-text" contenteditable="true">...</span>        
                </li>
                <li class="task">
                    <label onclick="toggleTextDecoration(this)">
                        <input class="li-checkbox" id="task3" type="checkbox" unchecked>
                        <span class="checkmark"></span> 
                    </label>
                        <span class="task-text" contenteditable="true">...</span>        
                </li>
            </ul>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
